<div class="container-fluid">

<div class="row">

<div class="col-3"></div>
<div class="col-6">



  <form [formGroup]="userForm"  class="form-container" (ngSubmit)="Register()">

   <div class="mb-3">
    <label for="name" class="form-label"> Name</label>
    <input type="text" name="name" id="name" class="form-control"
     formControlName="name"
     [class.is-valid]="userForm.get('name')?.valid"
     [class.is-invalid]="userForm.get('name')?.invalid">
   </div>


   <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="text" name="email" id="email" class="form-control"
     formControlName="email"
     [class.is-valid]="userForm.get('email')?.valid"
     [class.is-invalid]="userForm.get('email')?.invalid">
   </div>

   <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" id="password" class="form-control"
     formControlName="password"
     [class.is-valid]="userForm.get('password')?.valid"
     [class.is-invalid]="userForm.get('password')?.invalid">
   </div>

   <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
     formControlName="confirmPassword"
     [class.is-valid]="userForm.get('confirmPassword')?.valid"
     [class.is-invalid]="userForm.get('confirmPassword')?.invalid">
   </div>

  <!-- <div class="example-container"> -->

    <!-- <mat-form-field> -->
      <!-- <mat-label for="" >asd</mat-label> -->
      <!-- <input matInput placeholder="Input"> -->
    <!-- </mat-form-field> -->

  <!-- </div> -->

  <button type="submit" [disabled]="userForm.invalid" (click)="addUser(userForm.value)" class="btn btn-primary">Submit</button>

</form></div>
<div class="col-3"></div>



</div>

</div>
