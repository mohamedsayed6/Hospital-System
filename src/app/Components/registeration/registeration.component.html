<div class="container-fluid">

<div class="row">

<div class="col-3"></div>
<div class="col-6">



  <form [formGroup]="userForm"  class="form-container" (ngSubmit)="Register()">

   <div class="mb-3">
    <label for="name" class="form-label">{{'Registeration.Name'|translate}}</label>
    <input type="text" name="name" id="name" class="form-control"
     formControlName="name"
     [class.is-valid]="userForm.get('name')?.valid"
     >
     <div [hidden]="userForm.get('name')?.valid || userForm.get('name')?.untouched">
      <small class="text-danger" *ngIf="userForm.get('name')?.errors?.['required']" >Name is required</small>
      <small class="text-danger" *ngIf="userForm.get('name')?.errors?.['minlength']" >Name must be at least 3 letters</small>
    </div>
   </div>


   <div class="mb-3">
    <label for="email" class="form-label">{{'Registeration.Email'|translate}}</label>
    <input type="text" name="email" id="email" class="form-control"
     formControlName="email"
     [class.is-valid]="userForm.get('email')?.valid"
    >

     <div [hidden]="userForm.get('email')?.valid || userForm.get('email')?.untouched">
      <small class="text-danger" *ngIf="userForm.get('email')?.errors?.['required']" >Email is required</small>
      <small class="text-danger" *ngIf="userForm.get('email')?.errors?.['email']" >Not valid email</small>
    </div>
   </div>

   <div class="mb-3">
    <label for="password" class="form-label">{{'Registeration.Password'|translate}}</label>
    <input type="password" name="password" id="password" class="form-control"
     formControlName="password"
     [class.is-valid]="userForm.get('password')?.valid"
     >

     <div [hidden]="userForm.get('password')?.valid || userForm.get('password')?.untouched">
      <small class="text-danger" *ngIf="userForm.get('password')?.errors?.['required']" >Password is required</small>
      <small class="text-danger" *ngIf="userForm.get('password')?.errors?.['minlength']" >Password is too short</small>
    </div>
   </div>

   <div class="mb-3">
    <label for="confirmPassword" class="form-label">{{'Registeration.ConfirmPassword'|translate}}</label>
    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
     formControlName="confirmPassword"
     [class.is-valid]="userForm.get('confirmPassword')?.valid"
     >

     <div [hidden]="userForm.get('confirmPassword')?.valid || userForm.get('confirmPassword')?.untouched">
      <small class="text-danger" *ngIf="userForm.get('confirmPassword')?.errors?.['required']" >Password is required</small>
      <small class="text-danger" *ngIf="userForm.get('confirmPassword')?.errors?.['PasswordMatching']" >Password not match</small>
    </div>
   </div>



  <button type="submit" [disabled]="userForm.invalid" (click)="addUser(userForm.value)" class="btn btn-primary">{{'Registeration.Register'|translate}}</button>

</form></div>
<div class="col-3"></div>



</div>
</div>
