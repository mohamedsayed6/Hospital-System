<div class="container-fluid">

  <div class="row">

  <div class="col-3"></div>
  <div class="col-6">



    <form [formGroup]="userForm"  class="form-container">

     <div class="mb-3">
      <label for="name" class="form-label"> New Name</label>
      <input type="text" name="name" id="name" class="form-control"
       formControlName="name"
       [class.is-valid]="userForm.get('name')?.valid"
       [class.is-invalid]="userForm.get('name')?.invalid">
     </div>


     <div class="mb-3">
      <label for="email" class="form-label">New Email</label>
      <input type="text" name="email" id="email" class="form-control"
       formControlName="email"
       [class.is-valid]="userForm.get('email')?.valid"
       [class.is-invalid]="userForm.get('email')?.invalid">
     </div>

     <div class="mb-3">
      <label for="password" class="form-label">New Password</label>
      <input type="password" name="password" id="password" class="form-control"
       formControlName="password"
       [class.is-valid]="userForm.get('password')?.valid"
       [class.is-invalid]="userForm.get('password')?.invalid">
     </div>
