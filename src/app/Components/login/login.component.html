<div class="container-fluid">

  <div class="row">

  <div class="col-3"></div>
  <div class="col-6">



    <form [formGroup]="userForm"  class="form-container">



     <div class="mb-3">
      <label for="email" class="form-label">{{'Login.Email'|translate}}</label>
      <input type="text" name="email" id="email" class="form-control"
       formControlName="email">
       <div [hidden]="userForm.get('email')?.valid || userForm.get('email')?.untouched">
        <small class="text-danger" *ngIf="userForm.get('email')?.errors?.['required']" >Email is required</small>
      </div>
     </div>

     <div class="mb-3">
      <label for="password" class="form-label">{{'Login.Password'|translate}}</label>
      <input type="password" name="password" id="password" class="form-control"
       formControlName="password"
       >
       <div [hidden]="userForm.get('password')?.valid || userForm.get('password')?.untouched">
        <small class="text-danger" *ngIf="userForm.get('password')?.errors?.['required']" >Password is required</small>
      </div>
     </div>

     <a routerLink="/Registeration" >{{'Login.Register'|translate}}</a> <br> <br>
    <button type="submit" [disabled]="userForm.invalid" (click)="Login(userForm.value)" class="btn btn-primary">{{'Login.Login'|translate}}</button>

  </form></div>
  <div class="col-3"></div>



  </div>

  <!-- <div class="bg-warning"> -->
    <!-- <h3>{{userForm.value|json}}</h3> -->
  <!-- </div> -->
  </div>
