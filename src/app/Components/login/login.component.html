<div class="container-fluid">

  <div class="row">

  <div class="col-3"></div>
  <div class="col-6">



    <form [formGroup]="userForm"  class="form-container">



     <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" name="email" id="email" class="form-control"
       formControlName="email"
       [class.is-valid]="userForm.get('email')?.valid"
       [class.is-invalid]="userForm.get('email')?.invalid">
     </div>

     <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-control"
       formControlName="password"
       [class.is-valid]="userForm.get('password')?.valid"
       [class.is-invalid]="userForm.get('password')?.invalid">
     </div>


    <button type="submit" [disabled]="userForm.invalid" (click)="Login(userForm.value)" class="btn btn-primary">Submit</button>

  </form></div>
  <div class="col-3"></div>



  </div>

  <!-- </div> -->
  </div>
